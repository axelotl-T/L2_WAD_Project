<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shop - SwiftShop</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-bar">
        <h2>SwiftShop</h2>

        <div style="margin-left: auto; margin-right: 10px">
          <select id="currencySelect" style="padding: 5px; border-radius: 5px">
            <option value="SGD">SGD</option>
          </select>
        </div>

        <div class="auth-buttons">
          <a href="/login.html" class="btn btn-primary">Login</a>
          <a href="/register.html" class="btn btn-secondary">Register</a>
        </div>
        <div class="user-buttons" style="display: none">
          <span>Hi, <b id="displayUsername"></b></span>
          <a href="/admin.html" class="btn btn-info">Admin</a>
          <a href="/cart.html" class="btn btn-warning"
            >Cart (<span id="cart-count">0</span>)</a
          >
          <button class="btn btn-danger" id="btnLogout">Logout</button>
        </div>
      </div>

      <div
        style="
          background: #f8f9fa;
          padding: 15px;
          border-radius: 8px;
          margin-bottom: 20px;
          border: 1px solid #dee2e6;
          display: flex;
          gap: 10px;
          flex-wrap: wrap;
        "
      >
        <div style="flex-grow: 1; display: flex; gap: 5px">
          <input
            type="text"
            id="searchInput"
            placeholder="Search products..."
            style="margin: 0; flex-grow: 1"
          />
          <button class="btn btn-secondary" onclick="handleSearch()">
            Search
          </button>
        </div>

        <div style="min-width: 200px">
          <select id="categoryFilter" style="margin: 0; height: 100%">
            <option value="All">All Categories</option>
          </select>
        </div>
      </div>

      <h3>Products</h3>
      <div id="shop-container" class="shop-grid"></div>
    </div>

    <script src="/js/index.js"></script>
    <script src="/js/shop.js"></script>
  </body>
</html>
